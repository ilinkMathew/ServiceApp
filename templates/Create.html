<h1> Create Complaint</h1>

<div class="container" ng-controller="createController" >
 <div class = "row">
    <div class="col-xs-6" >  
    <form role="form">
  
<div class="form-group">
    <label for="Name"> Customer Name:</label>
    <input type="text" class="form-control" id="name" ng-model="custname">
  </div>
        
  <div class="form-group">
    <label for="Number">Mobile Number:</label>
    <input type="tel" class="form-control" id="number" ng-model="phone">
  </div>
    
<div class="form-group">
    <label for="Name"> Company Name:</label>
    <input type="text" class="form-control"  ng-model="cmpname">
  </div>        
        
        
     <div class="form-group">
      <label for="Description">Product Descrition:</label>
      <textarea class="form-control" rows="3" id="comment" ng-model="desc"></textarea>
    </div>        
        
     <div class="form-goup">
        <label for="Warranty Peroid">Warranty Peroid:</label>
         <label class="radio-inline">
      <input type="radio" name="optradio">Yes
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">No
    </label>    
        </div>
        
    <br>
        
  <button type="submit" class="btn btn-default">Create</button>
<button type="button" class="btn btn-default" ng-click ="showPreview()">Preview</button>
        </form>
    
   
</div>
<div class ="col-xs-6">
 <div class = "LivePreview" ng-show="preview">
    <p id = "myHeader">Prakash Home Appliances</p>
     <hr>
     
     <p>Name:-{{custname}}</p>
     <p>Mob:-{{phone}}</p>

</div>

     </div>
